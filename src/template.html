<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <h1>Weather App!</h1>
      <div class="form-container">
        <form id="search-form">
          <input type="text" name="query" />
          <button type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="body-container">
      <div id="current-weather" class="hidden">
        <div id="location">
          <h2 id="name"></h2>
          <p id="region"></p>
        </div>
        <div id="current-conditions"></div>
        <img src="" apt="weather conditions icon" id="conditions-icon" />
        <div id="temp-contaienr">
          <div id="temp"></div>
          <div id="feels-like"></div>
        </div>
        <div id="weather-details">
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="vis"></div>
        </div>
      </div>
      <div id="forecast-container">
        <h2>3 Day Forecast</h2>
        <div id="forecast">
          <div class="day">
            <div class="day-date"><span>Today</span><span>2/14</span></div>
            <img
              src="//cdn.weatherapi.com/weather/64x64/night/116.png"
              alt=""
              class="day-icon"
            />
            <div class="contidion">Sunny</div>
            <div class="hilo">
              <span class="hi">50F</span><span class="lo">25F</span>
            </div>
            <div class="chance-of-rain">50%</div>
          </div>
          <div class="day">
            <div class="day-date"><span>Today</span><span>2/14</span></div>
            <div class="day-icon">
              <img
                src="//cdn.weatherapi.com/weather/64x64/night/116.png"
                alt=""
              />
            </div>
            <div class="contidion">Sunny</div>
            <div class="hilo">
              <span class="hi">50F</span><span class="lo">25F</span>
            </div>
            <div class="chance-of-rain">50%</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="link-back">
        Powered by
        <a href="https://www.weatherapi.com/" title="Weather API"
          >WeatherAPI.com</a
        >
      </div>
    </footer>
  </body>
</html>
