<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <h1>Weather App!</h1>
      <div class="form-container">
        <form id="search-form">
          <input type="text" name="query" />
          <button type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="body-container">
      <div id="current-weather">
        <h2 id="location">Location</h2>
        <div id="current-conditions">Current Conditions</div>
        <img
          src="http://cdn.weatherapi.com/weather/64x64/night/116.png"
          alt=""
          id="conditions-icon"
        />
        <div id="temp-contaienr">
          <div id="temp">45 F</div>
          <div id="feels-like">Feels like 42 F</div>
        </div>
        <div id="weather-details">
          <div id="wind">Wind speed: 5 mph</div>
          <div id="humidity">Humidity: 40%</div>
          <div id="vis">Visibility: 6 miles</div>
        </div>
      </div>
    </div>
    <footer>
      <div id="link-back">
        Powered by
        <a href="https://www.weatherapi.com/" title="Weather API"
          >WeatherAPI.com</a
        >
      </div>
    </footer>
  </body>
</html>
