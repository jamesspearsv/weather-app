<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <nav>
      <button id="refresh">&#8635</button>
      <div id="form-container">
        <form id="search-form">
          <div class="form-group">
            <input type="text" name="query" id="query" autocomplete="off" 
            placeholder="Search for a location to get started..."/>
            <button type="submit"><span>
              &#x26B2
            </span>
          </button>
          </div>
        </form>
        <div id="search-suggestions"></div>
      </div>
    </nav>
    <div id="body-container">
      <div id="current-weather" class="hidden">
        <div id="location">
          <h2 id="name"></h2>
          <p id="region"></p>
        </div>
        <div id="current-conditions"></div>
        <img src="" apt="weather conditions icon" id="conditions-icon" />
        <div id="temp-contaienr">
          <div id="temp"></div>
          <div id="feels-like"></div>
        </div>
        <div id="weather-details">
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="vis"></div>
        </div>
      </div>
      <div id="forecast-container">
        <div id="forecast">
        </div>
      </div>
    </div>
    <footer>
      <div id="link-back">
        Powered by
        <a href="https://www.weatherapi.com/" title="Weather API"
          >WeatherAPI.com</a
        >
      </div>
    </footer>
  </body>
</html>
